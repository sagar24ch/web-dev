<!DOCTYPE html>
<html>
    <head>
        <title>Variable arguments</title>
        <style>
            div{
                margin:50px;
                border: 2px solid red;
                border-radius: 10px;
                width:500px;
                font-size: 25px;
                text-align: center;
                background-color:azure;
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <script>
            function print(mydata){
                var mydiv=document.getElementById("mydiv");
                mydiv.innerHTML=mydiv.innerHTML+mydata+"<br>";
            }
            print("Arbitory arguments");
            function sum(){
            var sum=0;
            print("sum");
            for(var i=0;i<arguments.length;i++){
                sum+=sum+arguments[i];
            }
            return sum;
        };
        var s1=sum();
        print(s1);

        var s2=sum(23,27);
        print(s2);

        var s3=sum(12,23,45,56);
        print(s3);
        </script>
    </body>
</html>
