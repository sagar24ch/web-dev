<!DOCTYPE html>
<html>
    <head>
        <title>Built-in Objects</title>
        <style>
            div{
                border: 2px solid black;
                font-size: 25px;
                text-align: center;
                width: 500px;
                border-radius: 15px;
                background-color: rgb(222, 222, 121);
            }
        </style>
    </head>
    <body>
        <div id="mydiv"></div>
        <Script>
            function print(mydata){
                var mydiv=document.getElementById("mydiv");
                mydiv.innerHTML=mydiv.innerHTML+mydata+"<br>";
            }
            var ageArr=[23,14,56,17,39,18,33,45];
            print(ageArr);
            function validAgeToVote(age){
                if(age>=18){
                   return true;
               }
               else
               {
               return false;
               }
            }
            var arr1=ageArr.map(validAgeToVote);
            print(arr1+"</br>");

            var arr2=ageArr.filter(validAgeToVote);
            print(arr2);
        </Script>
    </body>
</html>
